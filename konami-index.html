<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--    parent container covers the entire page-->
    <div class="parent-container d-flex justify-content-center align-items-center vh-200">

<!--        child container holds all on-screen elements-->
        <div class="child-container text-center pb-3">

<!--            contains both direction and level buttons-->
            <div class="dropdown d-flex justify-content-between">
                <!-- Button trigger modal -->
                <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Launch static backdrop modal
                </button>

                <!-- Modal -->
                <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="dropdown-toggle d-flex align-items-center justify-content-center btn-menu" data-bs-toggle="dropdown">
                    Level
                </button>
                <label for="difficulty"></label>
                <select id="difficulty" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <option class="level" value="beginner">Beginner</option>
                    <option class="level" value="average">Average</option>
                    <option class="level" value="advanced">Advanced</option>
                </select>
            </div>

            <div class="spooky-div">
                <img src="assets/TxLD.gif" alt="flickering candle">
            </div>

            <button id="restart-button" class="hidden" onClick="refreshPage()">Restart Game</button>

<!--            on-screen text and code instructions-->
            <div id="directions">
                <h1>Can you enter the <span id="fancy-word">konami code</span> in time?</h1>
                <div>
                    <i class="fa-solid fa-up-long"></i>
                    <i class="fa-solid fa-up-long"></i>
                    <i class="fa-solid fa-down-long"></i>
                    <i class="fa-solid fa-down-long"></i>
                    <i class="fa-solid fa-left-long"></i>
                    <i class="fa-solid fa-right-long"></i>
                    <i class="fa-solid fa-left-long"></i>
                    <i class="fa-solid fa-right-long"></i>
                    <i class="fa-solid fa-b"></i>
                    <i class="fa-solid fa-a"></i>
                </div>
                <button id="start-game" class="mt-4">Ready to begin?</button>
            </div>
        </div>
    </div>


<!--=====SCRIPT TAGS=====-->

<!--font awesome-->
    <script src="https://kit.fontawesome.com/5ba8dda5c4.js" crossorigin="anonymous"></script>
<!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--js file-->
    <script src="konami-function.js"></script>
</body>
</html>
